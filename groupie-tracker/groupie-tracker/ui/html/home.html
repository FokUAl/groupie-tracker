<!doctype html>
<html lang='en'>
	<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/css/style.css">
        <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js'></script>
        <link rel="stylesheet" href="/static/css/queryLoader.css" type="text/css">
        <script type='text/javascript' src='/static/js/queryLoader.js'></script>
		<title>Groupie-Tracker: Home</title>
	</head>
	<body>
		
        <div class="main">
            <div id="navbar">
			    <a href='/'>Groupie-Tracker</a>
            </div>
            <div class="cards">
                {{range .}}
                <div class="cards-body">
                    <div class="container">
                        <a href="/artist/{{ .Id}}">
                            <img src="{{ .Image }}" alt="{{ .Name }}" loading="lazy" width="400" name="ID">
                            <div class="overlay">
                                <span class="name">{{ .Name }}</span>
                            </div>
                        </a>
                    </div>
                </div>
                {{end}}
            </div>
        </div>
        <script type='text/javascript'>
            QueryLoader.init();
        </script>
	</body>
</html>
