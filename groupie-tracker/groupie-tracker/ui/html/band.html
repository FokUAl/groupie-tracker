<!doctype html>
<html lang='en'>
	<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/css/style2.css">
        <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js'></script>
        <link rel="stylesheet" href="/static/css/queryLoader.css" type="text/css">
        <script type='text/javascript' src='/static/js/queryLoader.js'></script>
		<title>Groupie-Tracker: {{ .Name }}</title>
	</head>
	<body>
		<div id="navbar">
			<a href='/'>Groupie-Tracker</a>
        </div>
        <div class="name">
            {{ .Name }}
        </div>
        <div class="main-band">
            <div class="logo">
                <img src="{{ .Image }}">
            </div>
            <div class="text">
                <table class="info">
                    <tbody>
                        <tr class="other">
                            <th>Members</th>
                            <th>Date of creation</th>
                            <th>First Album</th>
                            <th>Concerts</th>
                        </tr>
                        <tr>
                            <td class="members">
                                <div class="member">
                                    {{range .Members }}
                                    <p>{{.}}</p>
                                    {{end}}
                                </div>
                            </td>
                            <td class="date-of-creation">
                                {{ .CreationDate }}
                            </td>
                            <td class="first-album">
                                {{ .FirstAlbum }}
                            </td>
                            <td class="info">
                                <ol>
                                    {{range $key, $value := .Concerts}}
                                    <li class="placemark" id="placemark">{{$key}}
                                        <ul>{{range $value}}
                                        <li id="dates">{{.}}</li>
                                        {{end}}
                                        </ul>
                                    </li>
                                    {{end}}
                                </ol>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    <script type='text/javascript'>
        QueryLoader.init();
    </script>
	</body>
</html>
